<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Ragistration.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="center">
      <h1>SIGN UP</h1>
      <form method="post">
        <div class="txt">
          <input type="text" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt">
          <input type="email" required />
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt">
          <input type="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <div class="txt">
          <input type="password" required />
          <span></span>
          <label>Re-enter Password</label>
        </div>
        <div class="sub">
          <input type="submit" value="Ragistration" />
        </div>
        <div class="btn">
          If you are member then <a href="Login.html">SignIn</a>
        </div>
      </form>
    </div>
  </body>
</html>
